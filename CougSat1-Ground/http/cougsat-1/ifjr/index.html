<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>Cougs In Space Ground</title>
  <link rel="stylesheet" href="/standardStyle.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="/fonts/fonts.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16.png">
  <meta name="theme-color" content="#981E32">
  <script src="/lib/Ehbanana.js" async></script>
</head>

<body class="text-body">
  <header>
    <div><a href="/">Home</a></div>
    <div><a href="/radio/">Radio</a></div>
    <div><a href="/cougsat-1/" class="current">CougSat-1</a></div>
  </header>
  <header class="secondary">
    <div><a href="/cougsat-1/"><img src="/cougsat-1/images/health.png">Health</a></div>
    <div><a href="/cougsat-1/adcs/"><img src="/cougsat-1/images/adcs.png">ADCS</a></div>
    <div><a href="/cougsat-1/c&dh/"><img src="/cougsat-1/images/c&dh.png">C&DH</a></div>
    <div><a href="/cougsat-1/comms/"><img src="/cougsat-1/images/comms.png">Comms</a></div>
    <div><a href="/cougsat-1/ecs/"><img src="/cougsat-1/images/ecs.png">ECS</a></div>
    <div><a href="/cougsat-1/eps/"><img src="/cougsat-1/images/eps.png">EPS</a></div>
    <div><a href="/cougsat-1/ifjr/" class="current"><img src="/cougsat-1/images/ifjr.png">IFJR</a></div>
    <div><a href="/cougsat-1/payload-camera/"><img src="/cougsat-1/images/camera.png">Camera</a></div>
    <div><a href="/cougsat-1/payload-plant/"><img src="/cougsat-1/images/plant.png">Plant</a></div>
  </header>
  <main>
    <div class="main-text">
      <h2 class="text-title text-align-center">In-Flight JTAG Reprogrammer</h2>
      <table>
        <tbody>
          <tr>
            <td>Status:</td>
            <td class="background-primary text-monospace">Idle</td>
          </tr>
        </tbody>
      </table>
      <h2 class="text-title text-align-center">Reprogram Event</h2>
      <table>
        <tbody>
          <tr>
            <td>
              <input type="file" id="image-input">
              <label for="image-input" class="button-1 text-body">Select Image</label>
            </td>
            <td class="background-primary text-monospace">firmware.bin</td>
          </tr>
          <tr>
            <td>Target subsystem:</td>
            <td><select class="text-monospace">
                <option>None</option>
                <option>ADCS</option>
                <option>C&DH</option>
                <option>Comms</option>
                <option>EPS</option>
              </select></td>
          </tr>
          <tr>
            <td>Target event time:</td>
            <td class="text-monospace"><input type="datetime-local"></td>
          </tr>
          <tr>
            <td>Reprogramming event:</td>
            <td class="text-monospace">
              <input type="button" value="Enqueue" class="button-1 text-body">
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </main>
</body>

</html>
