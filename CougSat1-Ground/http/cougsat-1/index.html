<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>Cougs In Space Ground</title>
  <link rel="stylesheet" href="/standardStyle.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="/fonts/fonts.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16.png">
  <meta name="theme-color" content="#981E32">
  <script src="/lib/Ehbanana.js"></script>
  <script src="/standard.js"></script>
  <script src="/lib/Chart.bundle.min.js"></script>
  <script src="main.js"></script>
</head>

<body class="text-body">
  <header>
    <div><a href="/">Home</a></div>
    <div><a href="/radio/">Radio</a></div>
    <div><a href="/cougsat-1/" class="current">CougSat-1</a></div>
  </header>
  <header class="secondary">
    <div><a href="/cougsat-1/" class="current"><img src="/cougsat-1/images/health.png">Health</a></div>
    <div><a href="/cougsat-1/adcs/"><img src="/cougsat-1/images/adcs.png">ADCS</a></div>
    <div><a href="/cougsat-1/c&dh/"><img src="/cougsat-1/images/c&dh.png">C&DH</a></div>
    <div><a href="/cougsat-1/comms/"><img src="/cougsat-1/images/comms.png">Comms</a></div>
    <div><a href="/cougsat-1/ecs/"><img src="/cougsat-1/images/ecs.png">ECS</a></div>
    <div><a href="/cougsat-1/eps/"><img src="/cougsat-1/images/eps.png">EPS</a></div>
    <div><a href="/cougsat-1/ifjr/"><img src="/cougsat-1/images/ifjr.png">IFJR</a></div>
    <div><a href="/cougsat-1/payload-camera/"><img src="/cougsat-1/images/camera.png">Camera</a></div>
    <div><a href="/cougsat-1/payload-plant/"><img src="/cougsat-1/images/plant.png">Plant</a></div>
  </header>
  <main id="main" class="eb-onload" ebcallback="updateDiagram">
    <div class="col left">
      <div class="row top">
        <h2 class="text-title text-align-center">EPS</h2>
        <table>
          <tbody>
            <tr>
              <td>Status:</td>
              <td id="eps-status" class="background-primary text-monospace"></td>
            </tr>
            <tr>
              <td>Battery charge:</td>
              <td id="battery-charge" class="background-primary text-monospace" unit="Wh" sigfig="3"></td>
            </tr>
            <tr>
              <td>Efficiency:</td>
              <td id="eps-efficiency" class="background-primary text-monospace" sigfig="3"></td>
            </tr>
          </tbody>
        </table>
        <div id="eps-powers" class="canvas-container">
          <canvas id="chart-eps" height="500" width="500"></canvas>
        </div>
      </div>
      <div class="row bottom">
        <h2 class="text-title text-align-center">Comms</h2>
        <table>
          <tbody>
            <tr>
              <td>Status:</td>
              <td id="comms-status" class="background-primary text-monospace"></td>
            </tr>
            <tr>
              <td>RX power:</td>
              <td id="rx-power" class="background-primary text-monospace eb-metric-prefix" unit="dBm" sigfig="3"></td>
            </tr>
            <tr>
              <td>RX SNR:</td>
              <td id="snr" class="background-primary text-monospace eb-metric-prefix" unit="dB" sigfig="3"></td>
            </tr>
            <tr>
              <td>RX bit error rate:</td>
              <td id="ber" class="background-primary text-monospace" ebcallback="formatPPM"></td>
            </tr>
            <tr>
              <td>TX power 700mm:</td>
              <td id="tx-power-700" class="background-primary text-monospace eb-metric-prefix" unit="dBm" sigfig="3"></td>
            </tr>
            <tr>
              <td>TX power 230mm:</td>
              <td id="tx-power-230" class="background-primary text-monospace eb-metric-prefix" unit="dBm" sigfig="3"></td>
            </tr>
            <tr>
              <td>Enqueued 700mm:</td>
              <td id="enqueued-segments-700" class="background-primary text-monospace eb-metric-prefix" unit="Segments" sigfig="3"></td>
            </tr>
            <tr>
              <td>Enqueued 230mm:</td>
              <td id="enqueued-segments-230" class="background-primary text-monospace eb-metric-prefix" unit="Segments" sigfig="3"></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div class="col right">
      <div class="row top">
        <h2 class="text-title text-align-center">ECS</h2>
        <table>
          <tbody>
            <tr>
              <td>Status:</td>
              <td id="ecs-status" class="background-primary text-monospace"></td>
            </tr>
          </tbody>
        </table>
        <div id="ecs-temps" class="canvas-container">
          <canvas id="chart-ecs"></canvas>
        </div>
      </div>
      <div class="row bottom">
        <h2 class="text-title text-align-center">ADCS</h2>
        <table>
          <tbody>
            <tr>
              <td>Status:</td>
              <td id="adcs-status" class="background-primary text-monospace"></td>
            </tr>
            <tr>
              <td>Target:</td>
              <td id="adcs-target" class="background-primary text-monospace"></td>
            </tr>
            <tr>
              <td>Latitude:</td>
              <td class="background-primary text-monospace" id="lat" ebcallback="updateMap"> </td>
            </tr>
            <tr>
              <td>Longitude:</td>
              <td class="background-primary text-monospace" id="long" ebcallback="updateMap"> </td>
            </tr>
          </tbody>
        </table>
        <div id="gps" class="canvas-container">
          <canvas id="chart-adcs" width="1440" height="720" class="fill-horz"></canvas>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
